<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>






<div class="welcome">
    <h1>Would you like to add a movie or check library?</h1>

<div>
        <button class="movieadd">Add movie</button>
        <button class="checklibrary">Check Library</button>
</div>
</div>

<div class="library">

    
</div>






    <div class="formbox">

        <div class="added">
            <h7>Movie added!</h7>
            <button class="okayadded">ok</button>
        </div>

        <form action="">
            <div class="movienameinput">
                <label for="moviename">Movie name</label>
                <input id="moviename" type="text"></div>
            <div>
            <div class="rating">
                <h7>Rating (1 being terrible - 10 being amazing)</h7>
                <select>
                    <option data="1" type="">1</option>
                    <option data="2" type="">2</option>
                    <option data="3" type="">3</option>
                    <option data="4" type="">4</option>
                    <option data="5" type="">5</option>
                    <option data="6" type="">6</option>
                    <option data="7" type="">7</option>
                    <option data="8" type="">8</option>
                    <option data="9" type="">9</option>
                    <option data="10" type="">10</option>
                </select>
            </div>
            <div class="comment">
                <textarea placeholder="I thought the movie was..." ></textarea>
            </div>
            <div class="submitbox">
                <button id="submit">Submit</button>
            </div>
        </form>

    </div> 
     <button class="listmovies">Show Library</button>




    <script src="script.js"></script>
</body>
</html>
